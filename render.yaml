# Render Blueprint for Backend Service
# This file will deploy the backend API service
# Frontend will need to be deployed separately as a Static Site

services:
  # Backend API Service
  - type: web
    name: rockfall-api-backend
    env: python
    plan: free
    region: oregon
    buildCommand: cd backend && pip install --upgrade pip && pip install -r requirements.txt
    startCommand: cd backend && gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "False"
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: PYTHON_VERSION
        value: "3.11.9"
    healthCheckPath: /health
    autoDeploy: true